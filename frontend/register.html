<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register ‚Äì La Bella Cucina</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/reservations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="auth-page">
        <div class="auth-visual">
            <div class="auth-visual-content">
                <div class="auth-visual-logo">üç∑</div>
                <h1>Join La Bella</h1>
                <p>Create an account to enjoy a more personal dining experience.</p>
            </div>
        </div>

        <div class="auth-form-side">
            <div class="auth-form-box">
                <a href="login.html"
                    style="display:flex;align-items:center;gap:8px;color:var(--clr-muted);font-size:0.85rem;margin-bottom:var(--space-xl)">
                    <i class="fa-solid fa-arrow-left"></i> Back to Login
                </a>
                <h2>Create Account</h2>
                <p class="subtitle">It only takes a moment</p>

                <div id="error-msg"
                    style="display:none;background:#FEE2E2;border:1px solid #FCA5A5;border-radius:var(--radius-sm);padding:12px 16px;margin-bottom:var(--space-md);color:var(--clr-danger);font-size:0.9rem">
                </div>

                <form id="register-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="reg-name" class="form-input" placeholder="Maria Rossi" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone (optional)</label>
                            <input type="tel" id="reg-phone" class="form-input" placeholder="+27 82 000 0000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="reg-email" class="form-input" placeholder="maria@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="reg-password" class="form-input" placeholder="Min. 6 characters"
                            minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width:100%;justify-content:center"
                        id="reg-btn">
                        <i class="fa-solid fa-user-plus"></i> Create Account
                    </button>
                </form>

                <div class="auth-divider"><span>or</span></div>
                <div class="auth-link">Already have an account? <a href="login.html">Sign in</a></div>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        if (auth.isLoggedIn()) window.location.href = 'index.html';

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('reg-btn');
            const errEl = document.getElementById('error-msg');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Creating account‚Ä¶';
            btn.disabled = true;
            errEl.style.display = 'none';

            try {
                const { token, user } = await api.register({
                    name: document.getElementById('reg-name').value,
                    email: document.getElementById('reg-email').value,
                    password: document.getElementById('reg-password').value,
                    phone: document.getElementById('reg-phone').value,
                });
                auth.save(token, user);
                showToast('Account created! Welcome üéâ');
                setTimeout(() => window.location.href = 'index.html', 1000);
            } catch (err) {
                errEl.textContent = err.message;
                errEl.style.display = 'block';
                btn.innerHTML = '<i class="fa-solid fa-user-plus"></i> Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
