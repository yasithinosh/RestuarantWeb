<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ‚Äì La Bella Cucina</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/reservations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="auth-page">
        <!-- Left visual -->
        <div class="auth-visual">
            <div class="auth-visual-content">
                <div class="auth-visual-logo">üçù</div>
                <h1>La Bella Cucina</h1>
                <p>Welcome back ‚Äî your table awaits.</p>
                <div style="margin-top:var(--space-xl);display:flex;flex-direction:column;gap:12px;text-align:left">
                    <div style="display:flex;gap:12px;align-items:center;color:rgba(255,255,255,0.8);font-size:0.95rem">
                        <i class="fa-solid fa-calendar-check" style="color:var(--clr-gold);width:20px"></i> Manage your
                        reservations
                    </div>
                    <div style="display:flex;gap:12px;align-items:center;color:rgba(255,255,255,0.8);font-size:0.95rem">
                        <i class="fa-solid fa-bag-shopping" style="color:var(--clr-gold);width:20px"></i> Track your
                        orders
                    </div>
                    <div style="display:flex;gap:12px;align-items:center;color:rgba(255,255,255,0.8);font-size:0.95rem">
                        <i class="fa-solid fa-star" style="color:var(--clr-gold);width:20px"></i> Exclusive member
                        offers
                    </div>
                </div>
            </div>
        </div>

        <!-- Right form -->
        <div class="auth-form-side">
            <div class="auth-form-box">
                <a href="index.html"
                    style="display:flex;align-items:center;gap:8px;color:var(--clr-muted);font-size:0.85rem;margin-bottom:var(--space-xl)">
                    <i class="fa-solid fa-arrow-left"></i> Back to Home
                </a>
                <h2>Sign In</h2>
                <p class="subtitle">Enter your credentials to continue</p>

                <div id="error-msg"
                    style="display:none;background:#FEE2E2;border:1px solid #FCA5A5;border-radius:var(--radius-sm);padding:12px 16px;margin-bottom:var(--space-md);color:var(--clr-danger);font-size:0.9rem">
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" id="login-email" class="form-input" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="login-password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="width:100%;justify-content:center;margin-top:var(--space-sm)" id="login-btn">
                        <i class="fa-solid fa-right-to-bracket"></i> Sign In
                    </button>
                </form>

                <div class="auth-divider"><span>or</span></div>
                <div class="auth-link">Don't have an account? <a href="register.html">Create one</a></div>


            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already logged in
        if (auth.isLoggedIn()) window.location.href = 'index.html';

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const errEl = document.getElementById('error-msg');
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Signing in‚Ä¶';
            btn.disabled = true;
            errEl.style.display = 'none';

            try {
                const { token, user } = await api.login({
                    email: document.getElementById('login-email').value,
                    password: document.getElementById('login-password').value,
                });
                auth.save(token, user);
                const params = new URLSearchParams(window.location.search);
                window.location.href = params.get('redirect') || (auth.isAdmin() ? 'admin/index.html' : 'index.html');
            } catch (err) {
                errEl.textContent = err.message;
                errEl.style.display = 'block';
                btn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
