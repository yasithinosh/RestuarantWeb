<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result ‚Äì La Bella Cucina</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .result-page {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--clr-cream);
        }

        .result-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            text-align: center;
            max-width: 500px;
            width: 100%;
            margin: var(--space-xl);
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.10);
            border: 1px solid var(--clr-border);
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
            display: block;
        }

        .result-card h1 {
            font-family: var(--font-serif);
            margin-bottom: var(--space-sm);
        }

        .result-card p {
            color: var(--clr-muted);
            margin-bottom: var(--space-lg);
        }

        .order-id-box {
            background: var(--clr-cream);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--clr-muted);
            margin-bottom: var(--space-lg);
            word-break: break-all;
        }
    </style>
</head>

<body>

    <nav class="navbar light scrolled" id="navbar">
        <a href="index.html" class="nav-logo">
            <div class="nav-logo-icon">üçù</div>
            <div class="nav-logo-text">La Bella Cucina<small>Ristorante Italiano</small></div>
        </a>
    </nav>

    <div class="result-page">
        <div class="result-card" id="result-card">

            <!-- Content injected by JS -->
            <div class="spinner" style="margin:0 auto"></div>

        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const card = document.getElementById('result-card');
        const orderId = params.get('order_id');

        const SUCCESS_HTML = (oid) => `
    <span class="result-icon">‚úÖ</span>
    <h1>Payment Successful!</h1>
    <p>Thank you for your order. We're preparing it now and will keep you updated.</p>
    ${oid ? `<div class="order-id-box">Order ID: ${oid}</div>` : ''}
    <div style="display:flex;flex-direction:column;gap:var(--space-sm)">
      <a href="order.html"  class="btn btn-primary" style="justify-content:center"><i class="fa-solid fa-plus"></i> Place Another Order</a>
      <a href="index.html"  class="btn btn-outline" style="justify-content:center"><i class="fa-solid fa-house"></i> Back to Home</a>
    </div>`;

        const FAILED_HTML = (oid, msg) => `
    <span class="result-icon">‚ö†Ô∏è</span>
    <h1>Payment Received</h1>
    <p>Your payment was processed but we could not auto-confirm the order. Please contact us with your Order ID.</p>
    ${oid ? `<div class="order-id-box">Order ID: ${oid}</div>` : ''}
    <p style="font-size:0.8rem;color:var(--clr-muted)">${msg || ''}</p>
    <a href="index.html" class="btn btn-outline" style="justify-content:center"><i class="fa-solid fa-house"></i> Back to Home</a>`;

        const CANCELLED_HTML = `
    <span class="result-icon">‚ùå</span>
    <h1>Payment Cancelled</h1>
    <p>No worries ‚Äî your order was not placed. You can try again anytime.</p>
    <div style="display:flex;flex-direction:column;gap:var(--space-sm)">
      <a href="order.html" class="btn btn-primary" style="justify-content:center"><i class="fa-solid fa-rotate-left"></i> Try Again</a>
      <a href="index.html" class="btn btn-outline" style="justify-content:center"><i class="fa-solid fa-house"></i> Back to Home</a>
    </div>`;

        async function confirmAndShow() {
            if (params.get('success') === 'true' && orderId) {
                // Show loading spinner while we confirm with the backend
                card.innerHTML = '<div class="spinner" style="margin:0 auto"></div><p style="text-align:center;margin-top:16px;color:var(--clr-muted)">Confirming your payment‚Ä¶</p>';

                try {
                    // Call our backend to mark the order as paid
                    await apiFetch(`/orders/${orderId}/confirm-payment`, {
                        method: 'POST',
                        body: JSON.stringify({ paymentId: orderId }),
                    });
                    card.innerHTML = SUCCESS_HTML(orderId);
                } catch (err) {
                    console.error('Payment confirmation error:', err);
                    // Payment went through on PayHere side but we couldn't confirm locally
                    card.innerHTML = FAILED_HTML(orderId, err.message);
                }

            } else if (params.get('cancelled') === 'true') {
                card.innerHTML = CANCELLED_HTML;
            } else {
                // Fallback ‚Äì generic landing (e.g. navigated directly)
                card.innerHTML = SUCCESS_HTML(null);
            }
        }

        confirmAndShow();
    </script>
</body>

</html>
