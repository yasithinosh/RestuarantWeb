<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout â€“ La Bella Cucina</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--clr-cream);
            padding: var(--space-lg);
        }

        .checkout-card {
            background: #fff;
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            max-width: 480px;
            width: 100%;
            text-align: center;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--clr-border);
        }

        .checkout-icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
        }

        .checkout-card h1 {
            font-family: var(--font-serif);
            margin-bottom: var(--space-sm);
        }

        .checkout-card p {
            color: var(--clr-muted);
            margin-bottom: var(--space-xl);
        }

        .order-id-box {
            background: var(--clr-cream-2);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            font-size: 0.85rem;
            color: var(--clr-muted);
            margin-bottom: var(--space-xl);
        }
    </style>
</head>

<body>
    <div class="checkout-card" id="checkout-card">
        <!-- Filled by JS -->
    </div>

    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const isSuccess = params.get('success') === 'true';
        const isCancelled = params.get('cancelled') === 'true';
        const sessionId = params.get('session_id');
        const card = document.getElementById('checkout-card');

        if (isSuccess) {
            card.innerHTML = `
      <div class="checkout-icon">ðŸŽ‰</div>
      <h1>Order Confirmed!</h1>
      <p>Your payment was successful. We're preparing your order â€” it will be ready in approximately 30â€“45 minutes.</p>
      <div class="order-id-box">
        <strong>Session ID:</strong> ${sessionId || 'â€”'}
      </div>
      <div style="display:flex;gap:var(--space-md);justify-content:center;flex-wrap:wrap">
        <a href="index.html" class="btn btn-primary"><i class="fa-solid fa-house"></i> Back Home</a>
        <a href="menu.html" class="btn btn-outline">Order Again</a>
      </div>`;
        } else if (isCancelled) {
            card.innerHTML = `
      <div class="checkout-icon">ðŸ˜•</div>
      <h1>Payment Cancelled</h1>
      <p>Your order was not processed. No charge was made. Head back and try again whenever you're ready.</p>
      <div style="display:flex;gap:var(--space-md);justify-content:center;flex-wrap:wrap">
        <a href="order.html" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i> Try Again</a>
        <a href="index.html" class="btn btn-outline">Home</a>
      </div>`;
        } else {
            window.location.href = 'order.html';
        }
    </script>
</body>

</html>
