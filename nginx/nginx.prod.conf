events { worker_connections 1024; }

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    gzip          on;
    gzip_types    text/plain text/css application/json application/javascript text/xml;

    # Rate limiting zone for API
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;

    # HTTP — redirect everything to HTTPS, except Let's Encrypt challenge
    server {
        listen 80;
        server_name labella.inovoid.me;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS
    server {
        listen 443 ssl;
        http2  on;
        server_name labella.inovoid.me;

        # SSL certificates from Let's Encrypt
        ssl_certificate     /etc/letsencrypt/live/labella.inovoid.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/labella.inovoid.me/privkey.pem;

        # Modern SSL settings
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_ciphers               HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options            DENY                                  always;
        add_header X-Content-Type-Options     nosniff                               always;
        add_header Referrer-Policy            "strict-origin-when-cross-origin"     always;

        root  /usr/share/nginx/html;
        index index.html;

        # Frontend static files
        location / {
            try_files $uri $uri/ $uri.html /index.html;
        }

        # API — rate limited
        location /api/ {
            limit_req zone=api burst=40 nodelay;
            proxy_pass         http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        # Uploaded images
        location /uploads/ {
            proxy_pass         http://backend:5000;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            expires            30d;
            add_header         Cache-Control "public";
        }

        # Grafana dashboard (admin only — protect in Grafana itself)
        location /grafana/ {
            proxy_pass         http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header   Host              $host;
            proxy_set_header   X-Real-IP         $remote_addr;
            proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        }

        # Cache static assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
            expires    7d;
            add_header Cache-Control "public";
        }
    }
}
