version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: labella_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: labellacucina
      POSTGRES_USER: labella
      POSTGRES_PASSWORD: labella_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: labella_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@labellacucina.co.za
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
