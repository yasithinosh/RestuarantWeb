services:

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: labella_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: labellacucina
      POSTGRES_USER: labella
      POSTGRES_PASSWORD: labella_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U labella -d labellacucina" ]
      interval: 5s
      timeout: 5s
      retries: 10

  # pgAdmin web interface
  pgadmin:
    image: dpage/pgadmin4
    container_name: labella_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@labellacucina.co.za
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Node.js backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: labella_backend
    restart: unless-stopped
    environment:
      PORT: 5000
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: labellacucina
      DB_USER: labella
      DB_PASS: labella_secret
      JWT_SECRET: la_bella_cucina_super_secret_jwt_key_2026
      PAYHERE_MERCHANT_ID: 1234192
      PAYHERE_SECRET: MjQ0MDMwMjI4MTE3MTU5OTIzMTE2NzU5MDE2ODIwOTMwOTc0NjY=
      PAYHERE_SANDBOX: true
      CLIENT_URL: http://localhost
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads

  # nginx frontend static server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: labella_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  uploads_data:
