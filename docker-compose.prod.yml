# Production Docker Compose — labella.inovoid.me
# Optimised for AWS free tier (t2.micro, 1 GB RAM)
# Usage: docker compose -f docker-compose.prod.yml up -d

services:

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: labella_postgres
    restart: always
    env_file: backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-labellacucina}
      POSTGRES_USER: ${DB_USER:-labella}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-labella}" ]
      interval: 10s
      timeout: 5s
      retries: 10

  # Node.js backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: labella_backend
    restart: always
    env_file: backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads

  # nginx — HTTPS, static frontend, reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: labella_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    depends_on:
      - backend

  # Let's Encrypt SSL certificate manager
  certbot:
    image: certbot/certbot:latest
    container_name: labella_certbot
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done"

volumes:
  postgres_data:
  uploads_data:
  certbot_www:
  certbot_certs:
